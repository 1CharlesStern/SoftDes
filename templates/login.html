<script src="/static/utils.js"></script>
<link rel="stylesheet" href="/static/mainPage.css">
<div class="header">
  <div class="driverListTitle">
    Login
  </div>
</div>
<form action="/login" method="post">
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button class="fullWidthButton" type="submit">Login</button>
    <button class="fullWidthButton" type="submit" onclick="location.href='/createUser'">Create Account</button>
  </div>
</form>
